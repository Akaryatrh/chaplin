<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chaplin Test Runner</title>
    <script src="bower_components/benchmark/benchmark.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script>
      requirejs.config({
        baseUrl: 'temp/',
        paths: {
          // jquery: '../bower_components/jquery/jquery',
          underscore: '../bower_components/lodash/dist/lodash.compat',
          backbone: '../bower_components/backbone/backbone'
        },
        shim: {
          backbone: {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
          },
          underscore: {
            exports: '_'
          }
        },
        // For easier development, disable browser caching
        urlArgs: 'bust=' + (new Date()).getTime()
      });

      define('jquery', function(){});
      // define('underscore', ['backbone'], function(Backbone){return Backbone.utils;});

      require(['chaplin'], function(Chaplin) {
        var log = function() {
          this.forEach(function(item) {
            console.log(item.name, Math.round(item.hz));
          });
        };

        var suiteBench = function(cases) {
          var suite = new Benchmark.Suite;
          Object.keys(cases).forEach(function(name) {
            var fn = cases[name];
            suite.add(name, fn);
          });
          return suite
            .on('error', function(e) {
              console.error('Error!', e);
            })
            .on('complete', log);
        };

        var bench = function(dict) {
          Object.keys(dict).map(function(name) {
            var start = Date.now();
            dict[name]();
            return {name: name, time: Date.now() - start};
          }).forEach(function(item) {
            var p = document.createElement('p');
            p.textContent = item.name + ': ' + item.time + 'ms';
            document.body.appendChild(p);
          });
        };

        var collectionBench = function() {
          var models = _.range(65, 565).map(function(code) {
            return {
              id: String.fromCharCode(code),
              title: String(Math.random())
            };
          });

          var BaseItemView = Chaplin.View.extend({
            tagName: 'li',
            attributes: function() {
              return {id: this.model.id, cid: this.model.cid};
            },
            template: function(data) {
              return data.title;
            },
            getTemplateFunction: function() {
              return this.template;
            }
          });

          var View = Chaplin.CollectionView.extend({
            itemView: BaseItemView
          });

          var gf = function(collview) {
            collview.subviews.forEach(function(_) {_.render();});
          };

          bench({
            '50 items': function() {
              new View({
                collection: new Chaplin.Collection(models.slice(0, 50))
              })
            },
            '100 items': function() {
              new View({
                collection: new Chaplin.Collection(models.slice(50, 150))
              })
            },
            '200 items': function() {
              new View({
                collection: new Chaplin.Collection(models.slice(150, 350))
              })
            },
            '500 items': function() {
              new View({
                collection: new Chaplin.Collection(models.slice(0, 500))
              })
            }
          });
        };

        var router = new Chaplin.Router;
        router.match('index', 'null#1', {name: 'home'});
        router.match('phone/:one', 'null#2', {name: 'phonebook'});
        router.match('params/:two', 'null#3', {name: 'about'});
        router.match('fake/:three', 'fake#2', {name: 'about'});
        router.match('phone/:four', 'null#a');

        var routerBench = suiteBench({
          object: function() {
            Chaplin.helpers.reverse('null#a', {four: 1});
          },
          list: function() {
            Chaplin.helpers.reverse('null#a', [1]);
          }
        });

        collectionBench();
        // routerBench.run({async: true});
      });
    </script>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="testbed"></div>
  </body>
</html>
